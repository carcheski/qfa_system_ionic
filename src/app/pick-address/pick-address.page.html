<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/clientes"></ion-back-button>
    </ion-buttons>
    <ion-title>Selecione um endere√ßo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab slot="fixed" vertical="top" horizontal="end">
    <ion-fab-button shape="round" (click)="showCarrinho()" ion-fab mini><ion-icon name="cart"></ion-icon></ion-fab-button>
  </ion-fab>
  <ion-list>
    <ion-item *ngFor="let item of items" [button]="true"  (click)="nextPage(item)">
      <ion-label>
        <h1>{{item.logradouro}}, {{item.numero}}</h1>
        <p>{{item.complemento}} {{item.bairro}} CEP {{item.cep}}</p>
        <p>{{item.cidade.nome}}, {{item.cidade.estado.nome}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
