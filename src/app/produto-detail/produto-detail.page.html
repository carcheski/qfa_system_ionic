<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>ProdutoDetail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <img [src]="item?.imageUrl || 'assets/imgs/prod.png'"/>
    <ion-card-content>
      <ion-card-title>
        {{item?.nome}}
        </ion-card-title>
      <p>
        {{item?.preco | currency}}
      </p>
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" fill="outline" id="btnLogar" (click)="addToCart(item)"> Adicionar ao carrinho
    <ion-icon slot="end" name="cart"></ion-icon>
  </ion-button>
</ion-content>
