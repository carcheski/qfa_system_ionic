<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Sistema de Fluxo de Caixa</ion-list-header>
          <ion-note>QFA Sistemas</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" >
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list" *ngIf="habilitado">
          <ion-list-header>
            <ion-label style="font-weight: bold;">Cadastros</ion-label>
          </ion-list-header>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPagesCadastro; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" >
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list" *ngIf="habilitado">
          <ion-list-header>
            <ion-label style="font-weight: bold;">Controle</ion-label>
          </ion-list-header>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPagesControle; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" >
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list">
          <ion-list-header>
            <ion-label style="font-weight: bold;">Configurações</ion-label>
          </ion-list-header>
            <ion-menu-toggle auto-hide="false" *ngFor="let p of configuracao; let i = index">
              <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" >
                <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                <ion-label>{{ p.title }}</ion-label>
              </ion-item>
            </ion-menu-toggle>
          
          <ion-item lines="none" style="text-align: center;">
            <ion-label style="margin-top: 80px; margin-bottom: 0%; font-weight: bold; font-style: italic;">Help-Desk (67) 9 9120-1543</ion-label>
          </ion-item>
          <ion-item lines="none" style="text-align: center;">
            <ion-label></ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
