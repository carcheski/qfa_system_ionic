<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list [inset]="true">
    <ion-item *ngFor="let item of items[0]" [button]="true"  (click)="showDetail(item.id)">
        <ion-thumbnail item-start>
          <img [src]="item.imageUrl || 'assets/imgs/prod.png'">
        </ion-thumbnail>
        <ion-card-content>
          <ion-card-title>
            {{item?.nome}}
            </ion-card-title>
          <p>
            {{item.preco | currency}}
          </p>
        </ion-card-content>
    </ion-item>
  </ion-list>
</ion-content>
